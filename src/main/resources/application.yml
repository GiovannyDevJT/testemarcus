server:
  port: 8081
spring:
  application:
    name: PLACE
  datasource:
    url: jdbc:postgresql://localhost:5432/place_db?useSSL=false&serverTimezone=UTC
    username: postgres
    password: postgres

    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always

